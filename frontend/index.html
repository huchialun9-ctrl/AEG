<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aegis (AEG) | 數位權益資產看板 V1.1.0</title>
    <link rel="stylesheet" href="style.css?v=1.1.0">
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!-- Background Decoration Grid -->
    <div class="bg-decoration">
        <div class="grid-overlay"></div>
    </div>

    <nav class="navbar">
        <div class="nav-content">
            <div class="brand">
                <img src="logo.png" alt="Aegis Logo" class="brand-logo-main">
                <span class="brand-name-main">AEGIS</span>
            </div>
            <div class="nav-actions">
                <button id="copy-contract" class="btn-copy-nav">
                    <i class="far fa-copy"></i>
                    <span data-i18n="nav_copy">複製合約</span>
                </button>
                <select id="lang-select" class="lang-switcher">
                    <option value="zh-TW">繁體中文</option>
                    <option value="en">English</option>
                </select>
                <button id="connect-wallet" class="btn-connect">
                    <span class="btn-text" data-i18n="nav_connect">連接錢包</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="portfolio-container">
        <!-- Elite Header Section -->
        <section class="portfolio-hero fade-in">
            <div class="user-header">
                <div class="status-badge">
                    <span class="pulse-dot"></span>
                    <span>LIVE ON BASE MAINNET</span>
                </div>
                <h1>AEGIS GLOBAL</h1>
                <p class="hero-subtitle">精英級去中心化安全與收益協議，致力於構建透明、精簡、高效的資產管理生態。</p>
            </div>
        </section>

        <!-- Main Balance Visualizer -->
        <section class="main-stats-section fade-in">
            <div class="portfolio-main-card">
                <div class="balance-info" style="text-align: center;">
                    <span class="balance-label" data-i18n="portfolio_balance">預估資產價值 (AEG)</span>
                    <div class="balance-main">
                        <span class="currency-symbol">AEG</span>
                        <span id="user-balance" class="value-text">0.00</span>
                    </div>
                    <div class="usd-value-container">
                        <span class="usd-symbol">≈ $</span>
                        <span id="user-usd-balance">0.00</span>
                    </div>
                    <div class="usd-value-container" style="margin-top: 5px;">
                        <span class="indicator-up">APY 18.5% 已激活</span>
                    </div>
                </div>
            </div>

            <!-- Referral Center (New) -->
            <div id="referral-center" class="portfolio-main-card fade-in" style="margin-top: 20px; display: none;">
                <div style="text-align: left; padding: 10px;">
                    <h4 data-i18n="referral_title" style="margin-bottom: 5px;">推薦計畫</h4>
                    <p data-i18n="referral_link" style="font-size: 11px; opacity: 0.7;">您的專屬推薦連結：</p>
                    <div class="input-group-elite" style="margin-top: 5px;">
                        <input type="text" id="ref-link-input" readonly style="font-size: 11px;">
                        <button id="copy-ref-link" class="btn-elite btn-accent"
                            style="padding: 5px 15px; min-width: auto; font-size: 11px;"
                            data-i18n="referral_copy">複製連結</button>
                    </div>
                </div>
            </div>
        </section>


        <!-- Service Component Grid -->
        <section class="action-services-grid fade-in" style="display: flex; justify-content: center;">
            <!-- Presale Buy (New) -->
            <div class="service-card presale-service fade-in"
                style="border: 1px solid var(--accent-color); max-width: 500px; width: 100%;">
                <div class="service-header">
                    <div class="service-icon-svg" style="background: var(--accent-color);">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <div class="service-info">
                        <h3 data-i18n="presale_title">種子輪預售</h3>
                        <p data-i18n="presale_desc">直接使用 ETH 兌換 AEG (固定匯率)</p>
                    </div>
                </div>
                <div class="service-action">
                    <div class="input-group-elite">
                        <i class="fab fa-ethereum"></i>
                        <input type="number" id="buy-eth-amount" placeholder="輸入 ETH 數量">
                        <span class="unit-tag">ETH</span>
                    </div>
                    <button id="buy-tokens-btn" class="btn-elite btn-primary" style="width: 100%; margin-top: 15px;">
                        <span data-i18n="presale_btn">立即購買</span>
                    </button>
                    <p class="service-footer-hint" data-i18n="presale_hint">資金將全數用於開啟 Aerodrome 流動性池。</p>
                </div>
            </div>

        </section>

        <!-- Footer Stats Mini -->
        <div class="global-stats-footer fade-in">
            <div class="mini-stat-item">
                <label data-i18n="stat_total">全網註冊總發行量</label>
                <div id="total-supply">1,000,000,000</div>
            </div>
            <div class="mini-stat-item">
                <label data-i18n="stat_symbol">協議識別代碼</label>
                <div id="token-symbol">AEG</div>
            </div>
        </div>

        <!-- Transaction History -->
        <section class="transaction-history-section fade-in">
            <h4 data-i18n="history_title">近期協議交互紀錄</h4>
            <div id="tx-history-list" class="history-list">
                <div class="history-placeholder" data-i18n="history_empty">尚無近期鏈上紀錄</div>
            </div>
        </section>


    </main>

    <footer class="footer">
        <div class="footer-links">
            <a href="https://github.com/huchialun9-ctrl/AEG.git" target="_blank">技術源碼</a>
            <a href="../docs/whitepaper.html" target="_blank">技術白皮書</a>
        </div>
        <p class="footer-copyright">© 2026 Aegis 全球安全計畫。Base 主網技術開發。</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.11.1/ethers.umd.min.js"></script>
    <script type="module" src="app.js?v=0.1.0"></script>
</body>

</html>
